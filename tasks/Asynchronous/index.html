<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="section form">
            <h1 class="title-page">Weather Forecast</h1>
            <h2 class="title-description">Enter below your city or country:</h2>
        <form class="form-location">
            <fieldset class="form-fieldset">
                <label>
                    <input placeholder="Enter your city" class="form-input city" type="text" required>
                </label>
                <label>
                    <input placeholder="Enter your country" class="form-input country" type="text" required>
                </label>
            </fieldset>
            <button class="form-btn-submit">Submit</button>
        </form>
        </section>
        <section class="section weather hidden">
            <div class="weather-info"></div>
            <div class="weather-icon"></div>
            <div class="weather-temperature"></div>
            <div class="weather-location"></div>
            <div class="weather-parameters">
                <div class="param time"></div>
                <div class="param wind"></div>
                <div class="param feels-like"></div>
                <div class="param speed"></div>
                <div class="param today-is"></div>
                <div class="param pressure"></div>
            </div>
        </section>
</div>
<script src="index.js"></script>
</body>
</html>
